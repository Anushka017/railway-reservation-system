    <div class="booking-container">
        <h2>Book a Cab</h2>
        <label for="from">From:</label>
        <input type="text" id="from" placeholder="Enter pickup location...">
        <label for="to">To:</label>
        <input type="text" id="to" placeholder="Enter destination...">
        <label for="datetime">Date & Time:</label>
        <input type="datetime-local" id="datetime">
        <button id="bookButton">Book Now</button>
    </div>
    <div id="bookingDetails"></div>

    <script>
        const bookingDetails = document.getElementById("bookingDetails");
const bookButton = document.getElementById("bookButton");

bookButton.addEventListener("click", function() {
    const from = document.getElementById("from").value.trim();
    const to = document.getElementById("to").value.trim();
    const datetime = document.getElementById("datetime").value;

    if (from === "" || to === "" || datetime === "") {
        alert("Please fill in all fields.");
        return;
    }

    const bookingInfo = document.createElement("div");
    bookingInfo.innerHTML = `
        <h3>Booking Details</h3>
        <p><strong>From:</strong> ${from}</p>
        <p><strong>To:</strong> ${to}</p>
        <p><strong>Date & Time:</strong> ${new Date(datetime).toLocaleString()}</p>
        <p><em>Your cab has been booked successfully!</em></p>
    `;

    bookingDetails.innerHTML = ""; // Clear previous booking details
    bookingDetails.appendChild(bookingInfo);
});

    </script>
